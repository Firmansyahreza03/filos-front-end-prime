<div class="layout-topbar">
  <button class="p-link layout-menu-button layout-topbar-button" (click)="appMain.toggleMenu($event)">
    <i class="pi pi-bars"></i>
  </button>

  <button class="p-link layout-topbar-menu-button layout-topbar-button" (click)="appMain.toggleTopMenu($event)">
    <p-avatar [image]="proPic" size="large" shape="circle"></p-avatar>
  </button>

  <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-active':appMain.topMenuActive}">
    <button class="p-link layout-topbar-button">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="logOut()">
      <i class="pi pi-sign-out"></i>
      <span>Log Out</span>
    </button>
  </div>
</div>
