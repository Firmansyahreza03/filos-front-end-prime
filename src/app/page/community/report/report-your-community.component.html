<div class="container">
    <div class="grid mt-4 justify-content-center">
      <div class="col-10">
        <span class="back btnClick" (click)="back()"><i class="pi pi-angle-left"></i>Back to community</span>
      </div>
      <div class="md:col-10 col-12">
        <div class="card">
          <div class="grid mt-4 justify-content-center" *ngIf="showSpinner==true">
            <p-progressSpinner class="flex justify-content-center"></p-progressSpinner>
          </div>
          <div class="container"  *ngIf="showSpinner==false">
            <div class="text-center">
                <p class="text-3xl font-medium text-color-secondary">Report</p>
              </div>
              <p-divider></p-divider>
          <form  ngnativevalidate #form="ngForm">
            <div class="grid mb-3 mb:md-1">
              <div class="col-12 md:col-6">
                <label for="startAt" class="text-sm">start at</label>
                <p-calendar inputId="startAt" [required]="true" [showSeconds]="true" name="startAt"
                  styleClass="w-full" [(ngModel)]="req.startAt"></p-calendar>
              </div>
              <div class="col-12 md:col-6">
                <label for="endAt" class="text-sm">end at</label>
                <p-calendar inputId="endAt" [required]="true" [showSeconds]="true" name="endAt"
                  styleClass="w-full" [(ngModel)]="req.endAt"></p-calendar>
              </div>
            </div>
            <div class="flex-1 flex align-items-center justify-content-end gap-3">
            <button pButton pRipple type="button" name="submitBtn" id="submitBtn" [disabled]="!form.valid"
              class="p-button-secondary" icon="pi pi-file" (click)="confirmation(1)" label="User Report">
            </button>
            <button pButton pRipple type="button" name="submitBtn" id="submitBtn" [disabled]="!form.valid"
              class="p-button-secondary" icon="pi pi-file" (click)="confirmation(2)" label="Payment Report">
            </button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-rounded p-button-secondary"
  acceptButtonStyleClass="p-button-rounded p-button-danger"></p-confirmDialog>
