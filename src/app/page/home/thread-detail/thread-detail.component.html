<div class="container">
  <div class="grid mt-3">
    <div class="col-12">
      <span class="back" (click)="back()"><i class="pi pi-angle-left"></i>Back to home</span>
    </div>
  </div>
  <div class="grid">
    <!-- Halaman Kiri -->
    <div class="md:col-9 col-12">
      <div class="grid">
       
        <div class="col-12">
          <!-- Card Thread -->
          <div class="card">
            <div class="container">

              <!-- header -->
              <div class="grid">
                <div class="col-1">
                  <div class="image-content">
                    <div class="image-box">
                      <img [src]="'http://localhost:3333/files/'+threadHdrData.data?.photoProfileCreator" alt="" srcset="" class="profile-pic">
                    </div>
                  </div>
                </div>
                <div class="col-11">
                  <div class="grid mt-1">
                    <div class="col-12">
                      <p class="text-base font-medium">{{threadHdrData.data?.creatorName}}</p>
                      <p class="text-xs">{{threadHdrData.data?.createdAt}}</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- content -->
              <div class="grid mt-2">
                <div class="col-12">
                  <p class="text-base font-semibold">{{threadHdrData.data?.threadName}}</p>
                </div>
                <div class="col-12">
                  <p class="text-sm">{{threadHdrData.data?.threadContent}}</p>
                  <img [src]="'http://localhost:3333/files/'+threadHdrData.data?.fileId" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-1">
          <!-- Write Comment -->
          <div class="grid">
            <div class="col-12">
              <div class="grid">
                <div class="col-1 ml-4">
                  <i class="pi pi-circle-fill color-purple" style="font-size: 2rem"></i>
                </div>
                <div class="col -ml-4 mt-1">
                  <p class="font-semibold text-base">Comment</p>
                </div>
              </div>
            </div>
            <div class="col-12 -mt-1">
              <div class="card">
                <form action="">
                  <div class="grid">
                    <div class="col-1">
                      <div class="image-content">
                        <div class="image-box">
                          <img src="../../../assets/image/profile-pic-example.jpeg" alt="" srcset="" class="profile-pic">
                        </div>
                      </div>
                    </div>
                    <div class="col-11">
                        <div class="grid flex flex-wrap">
                            <div class="col-12">
                              <input type="text" pInputText class="w-full border-radius-20px" placeholder="Title" />
                            </div>
                            <div class="col-12">
                              <textarea pInputTextarea class="w-full border-radius-20px" placeholder="Content"></textarea>
                            </div>
                          </div>
                          <p-divider></p-divider>
                          <div class="grid -mt-3 -mb-3">
                            <div class="col-1">
                              <button pButton pRipple type="button" icon="pi pi-image"
                                class="p-button-rounded p-button-help p-button-text"></button>
                            </div>
                            <div class="col-1">
                              <button pButton pRipple type="button" icon="pi pi-bars"
                                class="p-button-rounded p-button-help p-button-text"></button>
                            </div>
                            <div class="col-2 col-offset-8">
                              <button pButton pRipple type="submit"
                                class="p-button-rounded p-button-sm color-bg-yellow w-full text-small color-black bold"
                                styleClass="p-button-sm text-center" label="Post"></button>
                            </div>
                          </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <!-- Halaman Kanan -->
     <div class="md:col-3 col-12 right-page">
      <div class="grid justify-content-center">
        <div class="col-12 mt-1">
          <span class="bold text-heading-3">Training for you</span>
        </div>
      </div>
      <div class="card-transparent">
        <div class="container">
          <!-- event 1 -->
          <div class="grid justify-content-center">
            <div class="col align-content-center">
              <div class="grid" [style]="{ 'margin-top':'-20px'}">
                <div class="col-4">
                  <img src="../../../../assets/image/profile-pic-example.jpeg" alt="" srcset="" class="event-pic">
                </div>
                <div class="col-7 ml-1">
                  <div class="grid">
                    <div class="col-12">
                      <span class="text-small bold">Title Training</span>
                    </div>
                  </div>
                  <div class="grid -mt-3">
                    <div class="col-12">
                      <span class="text-extrasmall bold-medium">Provider Training</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- event 1 -->
          <div class="grid justify-content-center">
            <div class="col align-content-center">
              <div class="grid" [style]="{ 'margin-top':'-20px'}">
                <div class="col-4">
                  <img src="../../../../assets/image/profile-pic-example.jpeg" alt="" srcset="" class="event-pic">
                </div>
                <div class="col-7 ml-1">
                  <div class="grid">
                    <div class="col-12">
                      <span class="text-small bold">Title Training</span>
                    </div>
                  </div>
                  <div class="grid -mt-3">
                    <div class="col-12">
                      <span class="text-extrasmall bold-medium">Provider Training</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- event 1 -->
          <div class="grid justify-content-center">
            <div class="col align-content-center">
              <div class="grid" [style]="{ 'margin-top':'-20px'}">
                <div class="col-4">
                  <img src="../../../../assets/image/profile-pic-example.jpeg" alt="" srcset="" class="event-pic">
                </div>
                <div class="col-7 ml-1">
                  <div class="grid">
                    <div class="col-12">
                      <span class="text-small bold">Title Training</span>
                    </div>
                  </div>
                  <div class="grid -mt-3">
                    <div class="col-12">
                      <span class="text-extrasmall bold-medium">Provider Training</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
