<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <div class="text-center">
        <p class="title fs-1">Data <strong>comunity</strong></p>
        <p-divider align="center">
        </p-divider>
      </div>
    </div>
    <div class="card-body">
      <p-table #dt styleClass="p-datatable-gridlines" [value]="listData" [columns]="cols" [rows]="maxPage"
        [loading]="loading" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true"
        [globalFilterFields]="['code', 'title', 'nameIndustry', 'provider']"
        [totalRecords]="totalData" [rowsPerPageOptions]="[5, 10, 20]" styleClass="p-datatable-gridlines" [rowHover]="true">

        <ng-template pTemplate="caption">
          <div class="flex">
            <span class="mr-auto">
              <button pButton pRipple title="Download table" icon="pi pi-download" class="p-button-help"
                (click)="dt.exportCSV()"></button>
            </span>
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText #search type="text" (input)="dt.filterGlobal(search.value, 'contains')"
                placeholder="Search keyword" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
           <th>no</th>
           <th>code</th>
           <th>title</th>
           <th>category</th>
           <th>Industry</th>
           <th>provider</th>
           <th>price</th>
           <th>startAt</th>
           <th>endAt</th>
           <th class="text-center">active</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex + 1}}</td>

            <td>{{data.code}}</td>
            <td>{{data.title}}</td>
            <td>{{data.nameCategory}}</td>
            <td>{{data.nameIndustry}}</td>
            <td>{{data.provider}}</td>
            <td>{{data.price}}</td>
            <td>{{data.startAt}}</td>
            <td>{{data.endAt}}</td>

            <td class="text-center">
              <i *ngIf="data.isActive" class="pi pi-check-square"></i>
              <i *ngIf="!data.isActive" class="pi pi-stop"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
