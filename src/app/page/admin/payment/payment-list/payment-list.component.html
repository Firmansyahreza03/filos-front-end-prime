<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <div class="text-center">
        <p class="title fs-1">Data <strong>thread</strong></p>
        <p-divider align="center">
        </p-divider>
      </div>
    </div>
    <div class="card-body">

      <p-table #dt styleClass="p-datatable-gridlines" [value]="listData" [columns]="cols" [rows]="maxPage"
        [loading]="loading" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true"
        [globalFilterFields]="['threadCode','threadName','categoryName','creatorName']"
        [totalRecords]="totalData" [rowsPerPageOptions]="[5, 10, 20]" styleClass="p-datatable-gridlines"
        [rowHover]="true">

        <ng-template pTemplate="caption">
          <div class="flex">
            <span class="mr-auto">
              <button pButton pRipple title="Download table" icon="pi pi-download" class="p-button-help"
                (click)="dt.exportCSV()"></button>
            </span>
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText #search type="text" (input)="dt.filterGlobal(search.value, 'contains')"
                placeholder="Search keyword" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>no</th>

            
            <th>code</th>
            <th>description</th>
            <th>price</th>
            <th>validation</th>
            <th>proof file</th>

            <th class="text-center">action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex + 1}}</td>


            <td>{{data.code}}</td>
            <td>{{data.desc}}</td>
            <td>{{data.price}}</td>
            <td>
              
              <button pButton pRipple type="button" label="" icon="fa fa-file" class="p-button-info"
              title="Download File" (click)="getFile(data.fileId)" *ngIf="data.fileId != null">
            </button>

            </td>

            <td class="text-center">
              <i *ngIf="data.isAcc" class="pi pi-check-square"></i>
                <button pButton pRipple *ngIf="!data.isAcc" type="button" icon="fa fa-check" class="p-button-rounded p-button-success"
                  title="Konfirmasi Absen" (click)="confirmPayment(data.id)">
                </button>
            </td>

          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-rounded p-button-secondary" acceptButtonStyleClass="p-button-rounded p-button-info">
</p-confirmDialog>
