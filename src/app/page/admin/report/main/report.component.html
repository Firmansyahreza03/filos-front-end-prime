<div class="container mt-3">
  <div class="card">
    <div class="card-header card-container">
      <div class="text-center">
        <p class="title fs-1">Report</p>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" ngnativevalidate #form="ngForm">
        <div class="grid mb-3 mb:md-1">
          <div class="col-12 md:col-6">
            <label for="startAt">start at</label>
            <p-calendar [(ngModel)]="req.startAt" dateFormat="dd-MM-yyyy" [showButtonBar]="true" inputId="startAt">
            </p-calendar>
          </div>
        </div>
        <div class="col-12 md:col-6">
          <label for="endAt">end at</label>
          <p-calendar [(ngModel)]="req.endAt" dateFormat="dd-MM-yyyy" [showButtonBar]="true" inputId="endAt">
          </p-calendar>
        </div>
        <button pButton pRipple type="submit" name="submitBtn" id="submitBtn" [disabled]="!form.valid"
          class="p-button-success" icon="pi pi-plus-circle" label="submit">
        </button>
      </form>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-rounded p-button-secondary"
  acceptButtonStyleClass="p-button-rounded p-button-danger"></p-confirmDialog>
