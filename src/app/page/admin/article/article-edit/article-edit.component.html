<div class="container mt-3">
  <div class="card">
    <div class="card-header card-container">
      <div class="float-start">
        <button pButton pRipple type="button" label="back" icon="fa fa-chevron-left" class="p-button-secondary"
          title="back" (click)="back()">
        </button>
      </div>
      <div class="text-center">
        <p class="title fs-1">Edit <strong>Data</strong></p>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="grid justify-content-center"  *ngIf="showSpinner==true">
      <p-progressSpinner ></p-progressSpinner>
  </div>
    <div class="card-body" *ngIf="showSpinner==false">
      <form action="" (ngSubmit)="save()" ngnativevalidate #form="ngForm">
        <div class="grid mb-3 mb:md-1">
          <div class="col-12 md:col-6">
            <label for="title">title</label>
            <span class="text-danger p-error"> * </span>
            <input pInputText type="text" class="form-control w-full" name="title" id="title" [(ngModel)]="req.title"
              placeholder="Type here" required>
          </div>
          <div class="col-12 md:col-6">
            <label for="idIndustry">industry</label>
            <span class="text-danger p-error"> * </span>
            <p-dropdown [required]="true" [options]="listIndustry.data!" [(ngModel)]="req.idIndustry"
              placeholder="Select industry" styleClass="w-full" optionLabel="name" optionValue="id" name="idIndustry"
              id="idIndustry"></p-dropdown>
          </div>
        </div>
        <div class="grid mb-3 mb:md-1">
          <div class="col-12">
            <label for="content">content</label>
            <span class="text-danger p-error"> * </span>
            <textarea pInputTextarea type="address" class="form-control w-full" name="content" id="content"
              [(ngModel)]="req.content" placeholder="Type here" rows="5" required></textarea>
          </div>
        </div>
        <div class="flex">
          <span class="p-input-icon-left mr-auto">
            <button pButton pRipple type="submit" name="submitBtn" id="submitBtn" [disabled]="!form.valid"
              class="p-button-success" icon="pi pi-pencil" label="submit">
            </button>
          </span>
          <span class="p-input-icon-left ml-auto">
            <p-inputSwitch class="form-check-input" type="checkbox" name="isActive" id="isActive"
              [(ngModel)]="req.isActive"></p-inputSwitch>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-rounded p-button-secondary"
  acceptButtonStyleClass="p-button-rounded p-button-danger"></p-confirmDialog>
