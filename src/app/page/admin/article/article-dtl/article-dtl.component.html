<div class="container mt-3">
  <div class="card">
    <div class="card-header card-container">
      <div class="float-start">
        <button pButton pRipple type="button" label="back" icon="fa fa-chevron-left" class="p-button-secondary"
          title="back" (click)="back()">
        </button>
      </div>
      <div class="text-center">
        <p class="title fs-1">Detail <strong>Data</strong></p>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="card-body">
      <div class="grid justify-content-center"  *ngIf="showSpinner==true">
        <p-progressSpinner ></p-progressSpinner>
    </div>
      <div class="text-center"  *ngIf="showSpinner==false">
        <h1>{{dataRes.data.title}}</h1>
      </div>
      <p-divider align="center"  *ngIf="showSpinner==false">
        <h3>{{dataRes.data.nameIndustry}}</h3>
      </p-divider>
      <div class="grid"  *ngIf="showSpinner==false">
        <div class="col-12">
            <p-scrollPanel [style]="{width: '100%', height: '200px'}">
                <p>{{dataRes.data.content}}</p>
            </p-scrollPanel>
        </div>
    </div>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-rounded p-button-secondary"
  acceptButtonStyleClass="p-button-rounded p-button-danger"></p-confirmDialog>
